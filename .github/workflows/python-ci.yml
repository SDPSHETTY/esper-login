name: Python CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: macos-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest black flake8 mypy

    - name: Install Playwright
      run: |
        playwright install chromium

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 esper_login.py --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 esper_login.py --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: Format check with black
      run: |
        black --check --diff esper_login.py

    - name: Type check with mypy
      run: |
        mypy esper_login.py --ignore-missing-imports

    - name: Test script syntax
      run: |
        python -m py_compile esper_login.py

    - name: Test installation script
      run: |
        chmod +x install.sh
        # Test script syntax without actually running installation
        bash -n install.sh

    - name: Security check
      run: |
        # Check for potential API key leaks in code
        if grep -r "MISSION_CONTROL_API_KEY.*=" esper_login.py; then
          echo "❌ Error: Potential API key hardcoded in script!"
          exit 1
        fi
        echo "✅ No hardcoded API keys found"